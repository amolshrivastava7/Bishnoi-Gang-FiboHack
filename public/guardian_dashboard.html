<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b, #3d3d3d, #5e5e5e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: "Arial", sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        nav.navbar {
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            margin-top: 100px;
            max-width: 1000px;
            padding: 30px;
            background: rgba(50, 50, 50, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlideDown 1s ease forwards;
        }
        h1, h2 {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
        }
        hr {
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        .alert-card, .audio-card {
            background-color: rgba(255, 77, 77, 0.8);
            color: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.5s ease forwards;
        }
        .audio-card audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #e2e3e5;
            border: none;
            outline: none;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.5s ease forwards;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            color: #b0b0b0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand href="#" style="font-size: 16px;">Bishnoi Gang Women Safety Alert System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BGWSAS</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="guardian_dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about_guardian.html">About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="javascript:void(0);" onclick="logout()">Log Out
                </a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>Emergency Response Dashboard</h1>
        <hr>
        <h2>Alerts</h2>
        <div id="alerts" class="mb-4">

        </div>
        <h2>Alert Location Map</h2>
        <div id="map"></div> 
        <h2>Audio Recordings</h2>
        <div id="recordings">
            
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Emergency Response Dashboard</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>

        function logout() {
   
    document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "role=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "rememberMe=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    window.location.href = 'index.html';  
  }

        const alertsDiv = document.getElementById('alerts');
        const recordingsDiv = document.getElementById('recordings');
        const socket = io();
        const map = L.map('map').setView([0, 0], 2); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function updateMap(latitude, longitude) {
            const marker = L.marker([latitude, longitude]).addTo(map);
            map.setView([latitude, longitude], 13);  
        }

        socket.on('new-alert', (data) => {
            const alertElement = document.createElement('div');
            alertElement.classList.add('alert-card');
            alertElement.innerText = `üö® Alert received! at Latitude: ${data.latitude}, Longitude: ${data.longitude},Time: ${new Date(data.timestamp).toLocaleTimeString()}`;
            alertsDiv.prepend(alertElement);  

            updateMap(data.latitude, data.longitude);
        });

        socket.on('new-recording', (audioUrl) => {
            const recordingElement = document.createElement('div');
            recordingElement.classList.add('audio-card');
            recordingElement.innerHTML = `
                <p>üéôÔ∏è New recording uploaded: <a href="${audioUrl}" target="_blank" class="text-white">Download</a></p>
                <audio controls>
                    <source src="${audioUrl}" type="audio/webm">
                    Your browser does not support the audio tag.
                </audio>
            `;
            recordingsDiv.prepend(recordingElement);  
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
