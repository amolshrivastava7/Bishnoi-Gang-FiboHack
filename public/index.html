<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(25deg, #FFBE0B, #FB5607, #FF006E, #8338EC, #3A86FF);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
        }
        #content_container {
            width: 30%;
            height: 70%;
        }

        #form_container {
            width: 100%;
            height: 100%;
            background-color: #370617;
            box-shadow: 0 0 50px -20px #000;
            border-radius: 2%;
            overflow: hidden;
        }

        #form_header_container {
            width: 100%;
            height: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            float: left;
            padding: 20px;
            padding-bottom: 30px;
            padding-top: 30px;
            border-bottom: 1px solid transparent;
            border-image: -webkit-linear-gradient(25deg, #FFBE0B, #FB5607, #FF006E, #8338EC, #3A86FF) 20;
            background: #000;
        }

        #form_header {
            display: inline-block;
            font-size: 15px;
            font-family: Bowlby One SC;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: -webkit-linear-gradient(25deg, #FFBE0B, #FB5607, #FF006E, #8338EC, #3A86FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #form_content_container {
            width: 100%;
            height: 90%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        #form_content_inner_container {
            width: 75%;
            height: 100%;
            float: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding-left: 10px;
            margin-bottom: 20px;
            background: #000;
            font-family: Montserrat;
            font-weight: 500;
            color: #fff;
            font-size: 12px;
            border-bottom: 2px solid transparent;
            border-top-left-radius: 2%;
            border-top-right-radius: 2%;
            border-image: -webkit-linear-gradient(25deg, #FFBE0B, #FB5607, #FF006E, #8338EC, #3A86FF) 1;
        }

        #button_container {
            width: 100%;
            height: 10%;
            background-image: linear-gradient(80deg, #FFBE0B, #FB5607 50%, #FF006E 50%, #8338EC);
            color: #fff;
            float: left;
            margin-top: 5px;
        }

        #button_container button {
            width: 50%;
            height: 100%;
            float: left;
            background: transparent;
            color: inherit;
            font-family: Montserrat;
            letter-spacing: 1px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #fff;
            font-family: Montserrat;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Login + Firebase Database </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="email" id="email" placeholder="Enter your Email">
                    <input type="password" id="password" placeholder="Enter your Password">

                    <!-- Radio Buttons for Role Selection -->
                    <div class="radio-group">
                        <label><input type="radio" name="role" value="user" checked> Login as User</label>
                        <label><input type="radio" name="role" value="guardian"> Login as Guardian</label>
                    </div>

                    <div id="button_container">
                        <button onclick="login()">Login</button>
                        <button onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Inline JavaScript -->
    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCfZpyar2oTa-gTMcjlJgbrqhTjBPseU4A",
            authDomain: "fibo-c2f94.firebaseapp.com",
            projectId: "fibo-c2f94",
            storageBucket: "fibo-c2f94.appspot.com",
            messagingSenderId: "969464416828",
            appId: "1:969464416828:web:96796f969e9f4337189139"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        function register() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (!validate_email(email)) {
                alert('Enter proper email address');
                return;
            }

            if (!validate_password(password)) {
                alert('Password must atleast contain 6 characters');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                var user = auth.currentUser;
                var database_ref = database.ref();
                var user_data = {
                    email: email,
                    last_login: Date.now()
                };
                database_ref.child('users/' + user.uid).set(user_data);
                alert('User Created!!');
            })
            .catch(error => alert(error.message));
        }

        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (!validate_email(email)) {
                alert('Enter proper email address');
                return;
            }

            if (!validate_password(password)) {
                alert('Password must atleast contain 6 characters');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                var user = auth.currentUser;
                var database_ref = database.ref();
                var user_data = { last_login: Date.now() };
                database_ref.child('users/' + user.uid).update(user_data);

                // Check which role is selected and redirect accordingly
                const role = document.querySelector('input[name="role"]:checked').value;
                if (role === 'user') {
                    window.location.href = 'user_dashboard.html';
                } else if (role === 'guardian') {
                    window.location.href = 'guardian_dashboard.html';
                }
            })
            .catch(error => alert(error.message));
        }

        function validate_email(email) {
            const expression = /^[^@]+@\w+(\.\w+)+\w$/;
            return expression.test(email);
        }

        function validate_password(password) {
            return password.length >= 6;
        }

    </script>
</body>
</html>
